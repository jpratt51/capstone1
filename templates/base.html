<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" 
        href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <a class="navbar-brand" id="navbar-brand" href="/">myreads.</a>
        <div class="container">
          <a href="" class="navbar-brand text-light"></a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/find-books">Find Books</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container" style="margin-top: 2em">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}
  
      {% block content %}
      {% endblock %}
    </div>

<script src="https://unpkg.com/jquery"></script>
<!-- <script src="https://unpkg.com/bootstrap"></script> -->
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/myreads.js"></script>

</body>
</html>
